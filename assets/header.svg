<svg viewBox="0 0 1500 400" width="100%" height="400" xmlns="http://www.w3.org/2000/svg">

  <style>
    .bg { fill: #0a0e13; }
    .mono { font-family: monospace; }
    .log { font-size: 13px; fill: #1f2937; }
    .cmd { font-size: 14px; fill: #6b7280; }
    .name { font-size: 30px; fill: #e5e7eb; letter-spacing: 2px; }
    .sub { font-size: 15px; fill: #9ca3af; }
    .philo { font-size: 14px; fill: #4b5563; }
    .ok { fill: #22c55e; }
    .warn { fill: #facc15; }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" class="bg"></rect>

  <!-- ================= LOGS (STEP 1) ================= -->
  <g class="mono log">
    <text x="80" y="70" opacity="0">
      [sys] loading distributed modules...
      <animate attributeName="opacity" from="0" to="1" dur="0.25s" begin="0s" fill="freeze"></animate>
    </text>

    <text x="80" y="95" opacity="0">
      [arch] resolving dependency graph
      <animate attributeName="opacity" from="0" to="1" dur="0.25s" begin="0.35s" fill="freeze"></animate>
    </text>

    <text x="80" y="120" opacity="0">
      [ui] initializing interaction layers
      <animate attributeName="opacity" from="0" to="1" dur="0.25s" begin="0.7s" fill="freeze"></animate>
    </text>

    <text x="80" y="145" opacity="0">
      [data] binding persistent state
      <animate attributeName="opacity" from="0" to="1" dur="0.25s" begin="1.05s" fill="freeze"></animate>
    </text>

    <text x="80" y="170" opacity="0">
      [net] establishing real-time channels
      <animate attributeName="opacity" from="0" to="1" dur="0.25s" begin="1.4s" fill="freeze"></animate>
    </text>
  </g>

  <!-- Divider -->
  <line x1="80" y1="195" x2="1420" y2="195" stroke="#1f2937"></line>

  <!-- ================= COMMANDS (STEP 2) ================= -->
  <text x="80" y="225" class="mono cmd" opacity="0">
    &gt; verifying identity signature...
    <animate attributeName="opacity" from="0" to="1" dur="0.35s" begin="1.9s" fill="freeze"></animate>
  </text>

  <text x="80" y="250" class="mono cmd warn" opacity="0">
    &gt; cross-checking system trust...
    <animate attributeName="opacity" from="0" to="1" dur="0.35s" begin="2.4s" fill="freeze"></animate>
  </text>

  <!-- ================= FINAL OUTPUT (STEP 3) ================= -->
  <defs>
    <clipPath id="outputMask">
      <rect x="80" y="270" width="0" height="130">
        <animate attributeName="width" from="0" to="1200" dur="2.4s" begin="3.2s" fill="freeze"></animate>
      </rect>
    </clipPath>
  </defs>

  <g clip-path="url(#outputMask)" class="mono">
    <text x="80" y="305" class="name">
      PRATIK KARGATHRA
    </text>

    <text x="80" y="340" class="sub">
      Senior Software Engineer · Mobile App Developer · Product-Focused Engineer
    </text>

    <text x="80" y="365" class="philo">
      Putting life in code · Designing systems that survive change
    </text>
  </g>

  <!-- ================= STATUS ================= -->
  <text x="80" y="395" class="mono cmd ok" opacity="0">
    IDENTITY VERIFIED — SYSTEM ONLINE
    <animate attributeName="opacity" from="0" to="1" dur="0.35s" begin="6s" fill="freeze"></animate>
  </text>

  <!-- ================= CURSOR ================= -->
  <rect x="460" y="378" width="10" height="16" fill="#22c55e">
    <animate attributeName="opacity" from="1" to="0" dur="0.8s" repeatCount="indefinite"></animate>
  </rect>

</svg>
